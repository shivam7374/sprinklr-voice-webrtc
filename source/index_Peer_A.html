<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Peer A</title>
		<link rel="stylesheet" href="../style/style.css" type="text/css" />
		<link rel="shortcut icon" href="#" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
		<script src="./bundle.js" defer></script>
	</head>

	<body>
		<h1><strong>SDP Details</strong></h1>
		<div id="description">
			Local IP address (Enter this in remote address of Peer B):
			<input type="text" id="local_address" placeholder="Local Address to appears here " />
			<div id="upper-buttons">
				<button class="generate_offer">Generate Offer</button>
			</div>
			<br /><br />
			Remote IP to be entered here (Enter the local address of Peer B):
			<input type="text" id="remote_address" placeholder="Remote Address to be entered here " />
		</div>

		<div id="upper-buttons">
			<button class="accept_answer">Accept Answer</button>
		</div>
		<br /><br />
		<h1>
			<strong><a href="#peer-header" id="peer-header"> Peer A or Sender</a> </strong>
		</h1>
		<br /><br />
		<div id="chat">
			<div class="video-box">
				<video class="video-screen" id="outgoing" autoplay muted alt="load error"></video>
			</div>
			<div class="video-box">
				<video class="video-screen" id="incoming" autoplay alt="load error"></video>
			</div>
		</div>
		<br /><br />
		<div class="media-options flexRow" id="media-options-box">
			<button class="media-control-btn flexCol flexRow" id="video-pause-button">
				<img class="media-control-btn-icon" src="../icons/camera.png" />
			</button>
			<button class="media-control-btn flexCol flexRow" id="audio-pause-button">
				<img class="media-control-btn-icon" src="../icons/audio.png" />
			</button>
		</div>

		<br /><br />

		<div class="heading_peer peerA">Chat Box</div>
		<div id="messages_container" class="chat-log">
			<div class="chat-log_item chat-log_item-own">
				<div class="chat-log_message">
					<p>Messages sent will appear like this.</p>
				</div>
			</div>
			<div class="chat-log_item chat-log_item">
				<div class="chat-log_message">
					<p>Messages received will appear like this.</p>
				</div>
			</div>
		</div>

		<input type="text" id="chat_text" placeholder="Enter Message to be send to PEER B " />
		<button class="send_response">Send</button>

		<div class="chat"></div>
		<br /><br />
		<div class="stats-box"></div>
		<br /><br />
		<h1>Statistics Charts</h1>
		<div class="charts"></div>
	</body>
</html>
